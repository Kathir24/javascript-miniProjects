<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="button" id="btn" value="click to change background color">

    <script>
        let i = 0;
        document.getElementById('btn').addEventListener('click',()=>{
            if(i==0){
                document.querySelector('.box').setAttribute('style','background-color:red;');
                i++;
            }else if(i == 1){
                document.querySelector('.box').setAttribute('style','background-color:yellow;');
                i++;
            }else if(i == 2){
                document.querySelector('.box').setAttribute('style','background-color:green;');
                i = 0;
            }
        })
    </script>
</body>
</html>
