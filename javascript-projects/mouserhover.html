<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
        }
        .none2{
            display: none;
        }
        .none{
            display: block;
        }
    </style>
</head>
<body>
    <div class="div">
        <p class="none">heloo</p>
        <img src="./slider/images/width-2.jpg" alt="" width="100%" class="none2">
    </div>

    <script>
        let div = document.querySelector('.div');
        let img = document.querySelector('img');
        let p = document.querySelector('p');
        document.querySelector('.div').addEventListener('mouseover',()=>{
            img.setAttribute('class','none');
            p.setAttribute('class','none2');
        })
        document.querySelector('.div').addEventListener('mouseout',()=>{
            img.setAttribute('class','none2')
            p.setAttribute('class','none');
        })
    </script>
</body>
</html>
